<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-content">
          <a href="index.html" class="back-button" title="Back to Home">
            <i class="fas fa-arrow-left"></i>
          </a>
          <i class="fas fa-robot"></i>
          <h1>AI Chat Assistant</h1>
          <span class="status-badge online">
            <i class="fas fa-circle"></i> Online
          </span>
        </div>
        <div class="header-actions">
          <button id="themeToggle" title="Toggle Theme">
            <i class="fas fa-moon"></i>
          </button>
          <button id="clearChat" title="Clear Chat">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button id="exportChat" title="Export Chat">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <div class="welcome-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <h2>ðŸ‘‹ Welcome!</h2>
          <p>I'm your AI assistant. How can I help you today?</p>
          <div class="suggestion-chips">
            <button class="chip" data-query="Tell me a joke">
              <i class="fas fa-laugh"></i> Tell me a joke
            </button>
            <button class="chip" data-query="What can you do?">
              <i class="fas fa-info-circle"></i> What can you do?
            </button>
            <button class="chip" data-query="Help me with coding">
              <i class="fas fa-code"></i> Help me with coding
            </button>
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <button id="voiceInput" title="Voice Input">
          <i class="fas fa-microphone"></i>
        </button>
        <div class="input-wrapper">
          <input
            type="text"
            id="userInput"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <div class="input-actions">
            <button id="emojiButton" title="Add Emoji">
              <i class="far fa-smile"></i>
            </button>
            <button id="attachButton" title="Attach File">
              <i class="fas fa-paperclip"></i>
            </button>
          </div>
        </div>
        <button id="sendButton" title="Send Message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>

      <!-- Emoji Picker Panel -->
      <div id="emojiPanel" class="emoji-panel hidden">
        <!-- Emojis will be added dynamically -->
      </div>

      <!-- Voice Input Feedback -->
      <div id="voiceFeedback" class="voice-feedback hidden">
        <div class="voice-wave">
          <span></span><span></span><span></span><span></span>
        </div>
        <p>Listening...</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
